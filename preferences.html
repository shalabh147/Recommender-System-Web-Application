<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="parallax">
  <div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Language</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Genre</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <label for="user" class="label">Preference-1</label>
            <input list="languages" id="preference-1" class="input" value="<% { %><%= user.language1 %><% } %>">
            <datalist id="languages"> 
                <option value="English" /> 
                <option value="Spanish" /> 
                <option value="French" /> 
                <option value="Hindi" /> 
            </datalist>
          </div>
          <div class="group">
            <label for="user" class="label">Preference-2</label>
            <input list="languages" id="preference-2" class="input" value="<% { %><%= user.language2 %><% } %>">
            <datalist id="languages"> 
                <option value="English" /> 
                <option value="Spanish" /> 
                <option value="French" /> 
                <option value="Hindi" /> 
            </datalist>
          </div>
          <div class="group">
            <input type="submit" class="button" value="Done">
          </div>
        </div>
        <div class="sign-up-htm">
          <div class="group">
            <label for="user" class="label">Preference-1</label>
            <input list="genres" id="preference-1" class="input" value="<% { %><%= genre1 %><% } %>">
            <datalist id="genres"> 
                <option value="Thriller" /> 
                <option value="Sci-Fi" /> 
                <option value="Rom-com" /> 
                <option value="Mystery" /> 
            </datalist>
          </div>
          <div class="group">
            <label for="user" class="label">Preference-2</label>
            <input list="genres" id="preference-2" class="input" value="<% { %><%= genre2 %><% } %>">
            <datalist id="genres"> 
                <option value="Thriller" /> 
                <option value="Sci-Fi" /> 
                <option value="Rom-com" /> 
                <option value="Mystery" /> 
            </datalist>
          </div>
          <input type="hidden" value="<%= username %>" name="username">
          <div class="group">
            <input type="submit" class="button" value="Done">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
