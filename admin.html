<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="home.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="parallax">
  <nav class="page__menu page__custom-settings menu">
    <ul class="menu__list r-list">
      <li class="menu__group"><a href="#0" class="menu__link r-link text-underlined">Home</a></li>
      <li class="menu__group"><a href="#0" class="menu__link r-link text-underlined">Search</a></li>
      <li class="menu__group"><a href="#0" class="menu__link r-link text-underlined">My profile</a></li>
      <li class="menu__group"><a href="#0" class="menu__link r-link text-underlined">Admin</a></li>
      <li class="menu__group"><a href="#0" class="menu__link r-link text-underlined">Logout</a></li>
    </ul>
  </nav>

  <div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Add Movie</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Remove Movie</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <label for="user" class="label">Title</label>
            <input id="title" type="text" class="input">
          </div>
          <div class="group">
            <label for="user" class="label">Genre</label>
            <input id="genre-list" type="text" class="input">
          </div>
          <div class="group">
            <label for="user" class="label">Actors</label>
            <input id="actors" type="text" class="input" placeholder="Please write names of the actors comma separated">
          </div>
          <div class="group">
            <label for="user" class="label">Directors</label>
            <input id="directors" type="text" class="input" placeholder="Please write names of the directors comma separated">
          </div>
          <div class="group">
            <label for="user" class="label">Release Date</label>
            <input id="user" type="text" class="input">
          </div>
          <div class="group">
            <input type="submit" class="button" value="Add">
          </div>
        </div>
        <div class="sign-up-htm">
          <div class="group">
            <label for="user" class="label">Movie Name</label>
            <input id="movie" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Movie ID</label>
            <input id="movieid" type="number" class="input">
          </div>
          <div class="group">
            <input type="submit" class="button" value="Remove">
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">

        <div class="item active">
          <img src="https://visme.co/blog/wp-content/uploads/2017/07/Bar-Graphs.jpg" alt="Los Angeles" style="width:100%;">
          <div class="carousel-caption">
            <h3>Los Angeles</h3>
            <p>LA is always so much fun!</p>
          </div>
        </div>

        <div class="item">
          <img src="https://visme.co/blog/wp-content/uploads/2017/07/Bar-Graphs.jpg" alt="Chicago" style="width:100%;">
          <div class="carousel-caption">
            <h3>Chicago</h3>
            <p>Thank you, Chicago!</p>
          </div>
        </div>
      
        <div class="item">
          <img src="https://visme.co/blog/wp-content/uploads/2017/07/Bar-Graphs.jpg" alt="New York" style="width:100%;">
          <div class="carousel-caption">
            <h3>New York</h3>
            <p>We love the Big Apple!</p>
          </div>
        </div>
    
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>


</div>
</body>
